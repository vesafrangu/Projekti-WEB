
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Account</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #ffcc00, #ff6600);
            font-family: Arial, sans-serif;
        }

        .box {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 350px;
            width: 320px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .box h2 {
            margin-bottom: 20px;
            font-size: 22px;
            color: #333;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
            width: 100%;
        }

        button:hover {
            background-color: #ff9900;
        }
    </style>
    <script>
        function redirectToSignup(type) {
            if (type === 'buyer') {
                window.location.href = 'signupuser.php';
            } else if (type === 'seller') {
                window.location.href = 'signup.php';
            }
        }
    </script>
</head>
<body>

    <div class="box">
        <h2>Choose Your Account</h2>
        <div class="buttons">
            <button onclick="redirectToSignup('buyer')">Buyer</button>
            <button onclick="redirectToSignup('seller')">Seller</button>
        </div>
    </div>

</body>
</html>
