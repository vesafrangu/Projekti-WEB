<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <style>
        body {
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            background-color: #1f1f24;
            color: white;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1f1f24;
            color: white;
            padding: 20px 0;
            text-align: left;
            padding-left: 20px;
        }

        header .logo {
            text-decoration: none;
            color: yellow;
            font-size: 3em;
        }

        .contact-section {
            margin-top: 100px;
            padding: 20px;
            background-color: white;
            width: 50%;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .contact-section h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: rgb(54, 48, 38);
            text-align: center; 
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 5px;
            display: block;
        }

        input, textarea {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background-color: yellow;
            color: #34344a;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 100%;
        }

        button:hover {
            background-color: #1f1f24;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="logo">OnlineCar</a>
    </header>

    <section class="contact-section">
        <h1>Contact us</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Emri:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email adress" required>
            </div>
            
            <div class="form-group">
                <label for="message">Mesazhi:</label>
                <textarea id="message" name="message" placeholder="Write your comment..." rows="5" required></textarea>
            </div>
            
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
